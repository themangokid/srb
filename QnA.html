<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frågor och Svar - Svenska Reformationsbibeln</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #f4f0e0;
            --primary-text: #4a3426;
            --accent-color: #8b6914;
            --hover-color: #6d4c36;
            --border-color: #d4c5a9;
            --shadow-color: rgba(74, 52, 38, 0.1);
            --gradient-gold: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            --card-bg: #faf8f0;
        }

        body {
            font-family: 'EB Garamond', serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-text);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent-color);
            font-style: italic;
        }

        .controls {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .file-input {
            margin-bottom: 1rem;
        }

        .file-input input {
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
        }

        .load-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            margin-left: 1rem;
        }

        .load-btn:hover {
            background: var(--hover-color);
        }

        .search-box {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .stats {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .qa-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .qa-item {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 15px var(--shadow-color);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .question {
            padding: 1.5rem;
            cursor: pointer;
            position: relative;
            background: linear-gradient(135deg, rgba(139, 105, 20, 0.05) 0%, rgba(139, 105, 20, 0.1) 100%);
        }

        .question:hover {
            background: linear-gradient(135deg, rgba(139, 105, 20, 0.1) 0%, rgba(139, 105, 20, 0.15) 100%);
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            padding-right: 2rem;
        }

        .question-meta {
            font-size: 0.9rem;
            color: var(--accent-color);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .expand-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--accent-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .qa-item.expanded .expand-btn {
            transform: rotate(180deg);
        }

        .answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: white;
            border-top: 2px solid var(--border-color);
        }

        .qa-item.expanded .answer {
            max-height: 1000px;
        }

        .answer-content {
            padding: 1.5rem;
            line-height: 1.7;
        }

        .answer-content p {
            margin-bottom: 1rem;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--accent-color);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .question {
                padding: 1rem;
            }

            .question-text {
                padding-right: 2.5rem;
            }

            .expand-btn {
                top: 1rem;
                right: 1rem;
            }

            .answer-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Frågor och Svar</h1>
            <p class="subtitle">Svenska Reformationsbibeln</p>
        </div>

        <div class="controls">
            <div class="file-input">
            </div>
            <input type="text" class="search-box" id="searchBox" placeholder="Sök i frågor och svar..." />
        </div>

        <div class="stats" id="stats">Ladda en JSON-fil för att visa frågor och svar</div>

        <div class="qa-list" id="qaList">
            <div class="no-data">Ingen data laddad. Välj en JSON-fil ovan.</div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];

        function loadFile() {
            const fileInput = document.getElementById('jsonFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Välj en JSON-fil först');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    
                    // Handle both array and single object
                    if (Array.isArray(jsonData)) {
                        allData = jsonData;
                    } else {
                        allData = [jsonData];
                    }
                    
                    filteredData = [...allData];
                    updateDisplay();
                    console.log('Laddade', allData.length, 'frågor');
                } catch (error) {
                    alert('Fel vid läsning av JSON-fil: ' + error.message);
                }
            };
            
            reader.readAsText(file);
        }

        function updateDisplay() {
            updateStats();
            renderQuestions();
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `Visar ${filteredData.length} av ${allData.length} frågor`;
        }

        function renderQuestions() {
            const qaList = document.getElementById('qaList');
            
            if (filteredData.length === 0) {
                qaList.innerHTML = '<div class="no-data">Inga frågor matchar din sökning</div>';
                return;
            }

            qaList.innerHTML = filteredData.map((item, index) => `
                <div class="qa-item" data-index="${index}">
                    <div class="question" onclick="toggleAnswer(${index})">
                        <div class="question-text">${item.question || 'Ingen frågetext'}</div>
                        <div class="question-meta">
                            <span>ID: ${item.id || 'N/A'}</span>
                            <span>Typ: ${item.type || 'N/A'}</span>
                            ${item.full_url ? `<a href="${item.full_url}" target="_blank" onclick="event.stopPropagation()">Visa original</a>` : ''}
                        </div>
                        <button class="expand-btn">▼</button>
                    </div>
                    <div class="answer">
                        <div class="answer-content">
                            ${formatAnswer(item.answer_content || item.question_content || 'Inget svar tillgängligt')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatAnswer(text) {
            // Split into paragraphs and format
            return text.split('\n').filter(p => p.trim()).map(p => `<p>${p.trim()}</p>`).join('');
        }

        function toggleAnswer(index) {
            const qaItem = document.querySelector(`[data-index="${index}"]`);
            qaItem.classList.toggle('expanded');
        }

        function searchQuestions() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => {
                    const question = (item.question || '').toLowerCase();
                    const answer = (item.answer_content || '').toLowerCase();
                    const content = (item.question_content || '').toLowerCase();
                    
                    return question.includes(searchTerm) || 
                           answer.includes(searchTerm) || 
                           content.includes(searchTerm);
                });
            }
            
            updateDisplay();
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(searchQuestions, 300);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.qa-item.expanded').forEach(item => {
                    item.classList.remove('expanded');
                });
            }
        });

        // Auto-load if there's a data file
        window.addEventListener('load', function() {
            // Try to load from common filenames
            const commonFiles = ['bibel_qa_data.json', 'qa_data.json', 'data.json'];
            
            for (const filename of commonFiles) {
                fetch(filename)
                    .then(response => response.json())
                    .then(data => {
                        allData = Array.isArray(data) ? data : [data];
                        filteredData = [...allData];
                        updateDisplay();
                        console.log(`Auto-loaded ${allData.length} questions from ${filename}`);
                    })
                    .catch(() => {}); // Ignore errors, just try next file
            }
        });
    </script>
</body>
</html>
