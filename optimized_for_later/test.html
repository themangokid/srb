        /* Step Indicator */

            gap: var(--spacing-xs);
            cursor: pointer;
            transition: all var(--transition);
        }
        
        .step-number {

            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;

        .step.active .step-number {

        /* Form sections */

        /* Draggable items */
        .draggable-item {
            position: relative;
            margin-bottom: var(--spacing-md);
            transition: all var(--transition);
        }
        
        .draggable-item.edit-mode {
            cursor: move;

        .draggable-item.edit-mode:hover {
            outline: 3px dashed var(--primary-gold);
            outline-offset: 5px;
        }
        
        .draggable-item.dragging {
            opacity: 0.4;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;

            transition: all var(--transition);

        }
        
        .delete-btn:hover {

            transform: scale(1.1);

        /* Badge */
        .edit-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--dark-green);
            color: white;

        .edit-badge.inactive {

        /* Undo notification */
        .undo-notification {

        /* Grid layouts */
        .grid-2 {

            .grid-2 { grid-template-columns: 1fr; }

        }
    </style>
</head>
<body>

        <div class="undo-notification" v-if="deletedItems.length > 0">

                        },
                        {
                            id: 5,
                            type: 'div',
                            props: { class: 'order-container' },
                            content: `
                                <div class="order-form">
                                    <h3><i class="fas fa-user"></i> Kontaktuppgifter</h3>
                                    <div class="grid-2">
                                        <div class="form-group">
                                            <label for="firstName">F√∂rnamn</label>

                                        </div>
                                        <div class="form-group">

                        },
                        {

                            type: 'div',
                            props: { class: 'order-container' },
                            content: `

            },
            methods: {
                toggleEditMode() {
                    this.editMode = !this.editMode;
                    console.log('Edit mode:', this.editMode ? 'ON' : 'OFF');
                },
                handleDragStart(index, event) {
                    this.draggedIndex = index;
                    event.dataTransfer.effectAllowed = 'move';
                },
                handleDragEnd() {
                    this.draggedIndex = null;
                },
                handleDragOver(index) {
                    if (this.draggedIndex === null || this.draggedIndex === index) return;
                },
                handleDrop(dropIndex) {
                    if (this.draggedIndex === null) return;
                    
                    const draggedItem = this.items[this.draggedIndex];
                    const newItems = [...this.items];
                    
                    newItems.splice(this.draggedIndex, 1);
                    const insertIndex = this.draggedIndex < dropIndex ? dropIndex - 1 : dropIndex;
                    newItems.splice(insertIndex, 0, draggedItem);
                    
                    this.items = newItems;
                    this.draggedIndex = null;
                },
                deleteItem(index) {
                    const deletedItem = { ...this.items[index], originalIndex: index };
                    this.deletedItems.push(deletedItem);
                    this.items.splice(index, 1);
                },
                undoDelete() {
                    if (this.deletedItems.length === 0) return;
                    
                    const lastDeleted = this.deletedItems.pop();
                    const restoreIndex = Math.min(lastDeleted.originalIndex, this.items.length);
                    this.items.splice(restoreIndex, 0, lastDeleted);
                },
                increaseQuantity() {
                    this.quantity++;
                },
                decreaseQuantity() {
                    if (this.quantity > 1) this.quantity--;
                }
            },
            mounted() {
                window.app = this;
                console.log('‚úÖ Svenska Reformationsbibeln best√§llningssida laddad!');
                console.log('Klicka p√• "Redigera" f√∂r att aktivera drag & drop-l√§ge');
            }
        }).mount('#app');
